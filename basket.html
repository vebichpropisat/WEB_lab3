<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <nav class="heager_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="/index.html" class="header_link">Home</a>
                        </li>
                        <li class="header_item">
                            <a href="/goods.html" class="header_link">Товари</a>
                        </li>
                        <li class="header_item">
                            <a href="#!" class="header_link">Контакти</a>
                        </li>
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="hedaer_logo">
                    <a href="/" class="header_logo-link">
                        <img src="./img/svg/Toilet.svg" alt="Крутость = Гарний туалет" class="header_logo-pic">
                    </a>
                </div>

                <form class="search_form">
                    <fieldset class="search_form_wrapper">
                        <p class="search_form_info">
                            <input type="text" class="search_form_field" placeholder="Пошук...">
                        </p>
                    </fieldset>
                </form>
    
                <a href="/basket.html" class="header_basket">
                    <img src="./img/svg/Basket.svg" alt="Корзина" class="header_basket_logo">
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="basket">
            <div class="wrapper">
                <div class="basket_wrapper">
                    <div class="basket_goods">
                        <li class="goods_item">
                            <a href="/buy.html" class="goods_box">
                                <img src="./img/podvisnoy.jpg" alt="Підвісний унітаз" class="goods_box_img">
                                <p class="goods_box_name">Підвісний унітаз</p>
                                <p class="goods_box_price">$1499</p>
                            </a>
                        </li>
                    </div>
                    <div class="basket_buy">
                        <img src="./img/svg/Line.svg" class="basket_line">
                        <div>
                            <p class="basket_price">Загальна сума: $1499</p>
                            <button class="basket_button">Замовити</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer_wrapper">
            <div class="footer_contacts">
                <a href="#!" class="footer_email">toilet@gmail.com</a>
                <p class="footer_phone">0632684258</p>
            </div>
            <p class="footer_info">Хочете дізнатися про знижки?</p>
            <form class="footer_form">
                <fieldset class="footer_form_wrapper">
                    <p class="footer_form_info">
                        <input type="text" class="footer_form_field" placeholder="Ваш email">
                        <button type="submit" class="footer_search_button">Send</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </footer>
</body>
</html>
